<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
</head>
<body>
    <h1 class="title">Расписание</h1>
    <table>
        <thead>
            <tr>
                <th scope="col">Название занятия</th>
                <th scope="col">Время занятия</th>
                <th scope="col">Макс. кол-во участников</th>
                <th scope="col">Текущее количество участников</th>
                <th scope="col">Запись</th>
                <th scope="col">Отмена записи</th>
            </tr>
        </thead>
        <tbody id="timetable"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
